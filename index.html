<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MUSIC BEAST - ULTRA STUDIO PRO</title>
    <!-- ייבוא ספריות חיוניות למניעת שגיאות הקונסול -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-base: #05050a;
            --bg-surface: #0f0f1a;
            --bg-element: #161625;
            --accent-primary: #00f2ff;
            --accent-secondary: #7000ff;
            --accent-success: #39ff14;
            --accent-danger: #ff0055;
            --text-main: #e2e2e7;
            --text-dim: #8b8b9d;
            --border: #2a2a40;
            --shadow-neon: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        * { box-sizing: border-box; outline: none; transition: all 0.2s ease; }
        
        body {
            background: var(--bg-base);
            color: var(--text-main);
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* סרגל עליון */
        header {
            background: rgba(15, 15, 26, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent-primary);
            text-shadow: var(--shadow-neon);
        }

        .status-bar {
            display: flex;
            gap: 20px;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-success);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-success);
        }

        /* פריסה ראשית */
        main {
            display: grid;
            grid-template-columns: 350px 1fr 300px;
            gap: 1px;
            background: var(--border);
            flex: 1;
        }

        /* פאנלים */
        .panel {
            background: var(--bg-surface);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 1rem;
            background: var(--bg-element);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .panel-content {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }

        /* פקדים */
        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-dim);
            font-weight: bold;
        }

        textarea, select, input {
            width: 100%;
            background: var(--bg-element);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main);
            padding: 0.8rem;
            font-family: inherit;
        }

        textarea:focus { border-color: var(--accent-primary); }

        .btn {
            cursor: pointer;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: var(--shadow-neon);
        }

        .btn-primary:hover { transform: translateY(-2px); opacity: 0.9; }

        /* אזור עריכה מרכזי */
        .editor-zone {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: var(--bg-base);
            padding: 2rem;
            position: relative;
        }

        /* גלגל ויזואלי */
        .visualizer-container {
            height: 300px;
            background: var(--bg-surface);
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .wave-bar {
            width: 4px;
            background: var(--accent-primary);
            margin: 0 2px;
            border-radius: 2px;
            height: 20px;
        }

        /* רשימת לוגים */
        #log-container {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            background: rgba(0,0,0,0.5);
            padding: 1rem;
            border-radius: 8px;
            height: 150px;
            overflow-y: auto;
            color: #00ffaa;
        }

        .log-entry { margin-bottom: 4px; }
        .log-time { color: var(--text-dim); margin-left: 8px; }

        /* נגן מותאם */
        .audio-player-ui {
            background: var(--bg-element);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        .progress-container {
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            margin: 1rem 0;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-primary);
            width: 0%;
            border-radius: 3px;
        }

        /* הגדרות קול */
        .voice-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .voice-card {
            background: var(--bg-element);
            border: 1px solid var(--border);
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 0.8rem;
        }

        .voice-card.active {
            border-color: var(--accent-primary);
            background: rgba(0, 242, 255, 0.05);
        }

        /* אנימציית טעינה */
        #loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(5,5,10,0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* רספונסיביות */
        @media (max-width: 1200px) {
            main { grid-template-columns: 300px 1fr; }
            .right-panel { display: none; }
        }

        @media (max-width: 800px) {
            main { grid-template-columns: 1fr; }
            header { padding: 1rem; }
            .editor-zone { padding: 1rem; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div id="loader-text">מייצר מוזיקה באמצעות AI...</div>
    </div>

    <header>
        <div class="logo">
            <i data-lucide="zap"></i>
            AI BEAST MASTER
        </div>
        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot"></span>
                <span>SYSTEM ONLINE</span>
            </div>
            <div class="status-item">
                <i data-lucide="cpu" size="14"></i>
                <span>GEMINI 2.5 TURBO</span>
            </div>
        </div>
    </header>

    <main>
        <!-- פאנל שמאלי: יצירה -->
        <section class="panel">
            <div class="panel-header">
                <span>קונפיגורציית סאונד</span>
                <i data-lucide="settings-2" size="18"></i>
            </div>
            <div class="panel-content">
                <div class="input-group">
                    <label>טקסט להלחנה / קריינות</label>
                    <textarea id="prompt" rows="5" placeholder="הכנס כאן את המילים לשיר או את הטקסט לקריינות..."></textarea>
                </div>

                <div class="input-group">
                    <label>סגנון ורגש (Mood)</label>
                    <select id="mood-select">
                        <option value="excited">נרגש ואנרגטי</option>
                        <option value="whisper">לחישה דרמטית</option>
                        <option value="cheerful">שמח וחיובי</option>
                        <option value="mysterious">מסתורי ואפל</option>
                        <option value="heroic">גבורה ואפי</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>בחר דמות / קול</label>
                    <div class="voice-grid" id="voice-selector">
                        <div class="voice-card active" data-voice="Zephyr">זפיר (עמוק)</div>
                        <div class="voice-card" data-voice="Kore">קורה (צלול)</div>
                        <div class="voice-card" data-voice="Puck">פאק (שובב)</div>
                        <div class="voice-card" data-voice="Fenrir">פנריר (עוצמתי)</div>
                    </div>
                </div>

                <button class="btn btn-primary" id="generate-btn">
                    <i data-lucide="music"></i>
                    צור סאונד עכשיו
                </button>
            </div>
        </section>

        <!-- אזור מרכזי: ויזואליזציה ונגן -->
        <section class="editor-zone">
            <div class="visualizer-container" id="visualizer">
                <!-- הבר-ים ייווצרו ב-JS -->
            </div>

            <div class="audio-player-ui">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="display: flex; gap: 15px; align-items: center;">
                        <button class="btn" id="play-btn" style="width: 50px; height: 50px; border-radius: 50%; padding: 0;">
                            <i data-lucide="play"></i>
                        </button>
                        <div>
                            <div style="font-weight: bold; font-size: 1rem;" id="track-name">שקט...</div>
                            <div style="font-size: 0.75rem; color: var(--text-dim);" id="track-meta">ממתין לפקודה</div>
                        </div>
                    </div>
                    <div id="time-display" style="font-family: monospace;">00:00 / 00:00</div>
                </div>

                <div class="progress-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button class="btn" id="download-btn" disabled style="background: var(--bg-element); color: var(--text-main); border: 1px solid var(--border);">
                        <i data-lucide="download"></i>
                        הורד קובץ WAV
                    </button>
                </div>
            </div>

            <div id="log-container">
                <div class="log-entry">
                    <span class="log-time">12:00:00</span> המערכת מוכנה.
                </div>
            </div>
        </section>

        <!-- פאנל ימני: היסטוריה ומדיה -->
        <section class="panel right-panel">
            <div class="panel-header">
                <span>ספריית הקלטות</span>
                <i data-lucide="folder-kanban" size="18"></i>
            </div>
            <div class="panel-content" id="history-list">
                <div style="text-align: center; color: var(--text-dim); margin-top: 2rem;">
                    <i data-lucide="inbox" size="48" style="opacity: 0.2;"></i>
                    <p style="font-size: 0.8rem;">אין הקלטות קודמות</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // קבועים ומשתנים גלובליים
        const apiKey = ""; // API Key ריק כנדרש
        let currentAudioBuffer = null;
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let sourceNode = null;
        let startTime = 0;
        let pausedAt = 0;
        let isPlaying = false;
        let selectedVoice = "Zephyr";

        // אתחול Lucide
        lucide.createIcons();

        // יצירת ויזואלייזר
        const visualizer = document.getElementById('visualizer');
        const barCount = 60;
        for (let i = 0; i < barCount; i++) {
            const bar = document.createElement('div');
            bar.className = 'wave-bar';
            bar.style.height = (Math.random() * 60 + 10) + 'px';
            visualizer.appendChild(bar);
        }

        function animateVisualizer() {
            if (!isPlaying) return;
            const bars = document.querySelectorAll('.wave-bar');
            bars.forEach(bar => {
                const h = Math.random() * 150 + 20;
                bar.style.height = h + 'px';
                bar.style.opacity = (h / 200) + 0.3;
            });
            requestAnimationFrame(animateVisualizer);
        }

        // ניהול בחירת קול
        document.querySelectorAll('.voice-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.voice-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                selectedVoice = card.dataset.voice;
                addLog(`קול נבחר: ${selectedVoice}`);
            });
        });

        // הוספת לוג
        function addLog(msg) {
            const container = document.getElementById('log-container');
            const time = new Date().toLocaleTimeString();
            container.innerHTML += `<div class="log-entry"><span class="log-time">${time}</span> ${msg}</div>`;
            container.scrollTop = container.scrollHeight;
        }

        // פונקציית יצירת סאונד (API)
        async function generateSound() {
            const prompt = document.getElementById('prompt').value.trim();
            const mood = document.getElementById('mood-select').value;
            
            if (!prompt) {
                addLog("שגיאה: נא להזין טקסט ליצירה");
                return;
            }

            document.getElementById('loader').style.display = 'flex';
            addLog("מתחבר לשרתי Gemini AI...");

            const systemPrompt = `You are a high-quality music and speech engine.
            The user wants the following text spoken or sung with a ${mood} emotion.
            Available voice: ${selectedVoice}.
            Ensure clarity and professional studio quality.`;

            const fullPrompt = `Say in a ${mood} tone: ${prompt}`;

            const payload = {
                contents: [{ parts: [{ text: fullPrompt }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: {
                                voiceName: selectedVoice
                            }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };

            let retries = 5;
            let delay = 1000;

            while (retries > 0) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error("API Connection Failed");

                    const data = await response.json();
                    const base64Audio = data.candidates[0].content.parts[0].inlineData.data;
                    const mimeType = data.candidates[0].content.parts[0].inlineData.mimeType;
                    const sampleRate = parseInt(mimeType.match(/sampleRate=(\d+)/)?.[1] || "24000");

                    const audioData = base64ToUint8Array(base64Audio);
                    currentAudioBuffer = await decodePCM(audioData, sampleRate);
                    
                    setupPlayer();
                    addLog("הסאונד נוצר בהצלחה!");
                    document.getElementById('loader').style.display = 'none';
                    return;

                } catch (err) {
                    retries--;
                    if (retries === 0) {
                        document.getElementById('loader').style.display = 'none';
                        addLog("שגיאה קריטית: לא ניתן ליצור סאונד כרגע.");
                        return;
                    }
                    await new Promise(r => setTimeout(r, delay));
                    delay *= 2;
                }
            }
        }

        function base64ToUint8Array(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        async function decodePCM(buffer, sampleRate) {
            const pcmData = new Int16Array(buffer);
            const audioBuffer = audioContext.createBuffer(1, pcmData.length, sampleRate);
            const channelData = audioBuffer.getChannelData(0);
            for (let i = 0; i < pcmData.length; i++) {
                channelData[i] = pcmData[i] / 32768;
            }
            return audioBuffer;
        }

        function setupPlayer() {
            document.getElementById('track-name').innerText = "AI Generated Track";
            document.getElementById('track-meta').innerText = `${selectedVoice} | ${document.getElementById('mood-select').value}`;
            document.getElementById('download-btn').disabled = false;
            
            const duration = currentAudioBuffer.duration;
            const mins = Math.floor(duration / 60);
            const secs = Math.floor(duration % 60);
            document.getElementById('time-display').innerText = `00:00 / ${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
            
            // הוספה להיסטוריה
            addToHistory();
        }

        function togglePlay() {
            if (!currentAudioBuffer) return;

            if (isPlaying) {
                sourceNode.stop();
                pausedAt = audioContext.currentTime - startTime;
                isPlaying = false;
                document.getElementById('play-btn').innerHTML = '<i data-lucide="play"></i>';
                lucide.createIcons();
            } else {
                sourceNode = audioContext.createBufferSource();
                sourceNode.buffer = currentAudioBuffer;
                sourceNode.connect(audioContext.destination);
                
                const offset = pausedAt % currentAudioBuffer.duration;
                sourceNode.start(0, offset);
                startTime = audioContext.currentTime - offset;
                isPlaying = true;
                document.getElementById('play-btn').innerHTML = '<i data-lucide="pause"></i>';
                lucide.createIcons();
                animateVisualizer();
                updateProgress();
            }
        }

        function updateProgress() {
            if (!isPlaying) return;
            const elapsed = audioContext.currentTime - startTime;
            const duration = currentAudioBuffer.duration;
            const pct = (elapsed / duration) * 100;
            
            document.getElementById('progress-bar').style.width = Math.min(pct, 100) + '%';
            
            const m = Math.floor(elapsed / 60);
            const s = Math.floor(elapsed % 60);
            const dm = Math.floor(duration / 60);
            const ds = Math.floor(duration % 60);
            document.getElementById('time-display').innerText = 
                `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')} / ${dm.toString().padStart(2,'0')}:${ds.toString().padStart(2,'0')}`;

            if (elapsed >= duration) {
                isPlaying = false;
                pausedAt = 0;
                document.getElementById('play-btn').innerHTML = '<i data-lucide="play"></i>';
                lucide.createIcons();
            } else {
                requestAnimationFrame(updateProgress);
            }
        }

        function addToHistory() {
            const list = document.getElementById('history-list');
            if (list.querySelector('p')) list.innerHTML = '';
            
            const item = document.createElement('div');
            item.style.cssText = "background: var(--bg-element); border: 1px solid var(--border); padding: 10px; border-radius: 8px; margin-bottom: 10px; cursor: pointer;";
            item.innerHTML = `
                <div style="font-size: 0.85rem; font-weight: bold;">הקלטה #${list.children.length + 1}</div>
                <div style="font-size: 0.7rem; color: var(--text-dim);">${new Date().toLocaleTimeString()}</div>
            `;
            list.prepend(item);
        }

        // המרה ל-WAV לצורך הורדה
        function downloadWav() {
            if (!currentAudioBuffer) return;
            
            document.getElementById('loader').style.display = 'flex';
            document.getElementById('loader-text').innerText = "מעבד קובץ להורדה...";
            
            setTimeout(() => {
                const wavBuffer = bufferToWav(currentAudioBuffer);
                const blob = new Blob([wavBuffer], { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `AI_BEAST_MASTER_${Date.now()}.wav`;
                a.click();
                
                document.getElementById('loader').style.display = 'none';
                addLog("קובץ WAV מוכן להורדה!");
            }, 500);
        }

        function bufferToWav(abuffer) {
            let numOfChan = abuffer.numberOfChannels,
                length = abuffer.length * numOfChan * 2 + 44,
                buffer = new ArrayBuffer(length),
                view = new DataView(buffer),
                channels = [], i, sample,
                offset = 0, pos = 0;

            function setUint16(data) { view.setUint16(pos, data, true); pos += 2; }
            function setUint32(data) { view.setUint32(pos, data, true); pos += 4; }

            setUint32(0x46464952); // "RIFF"
            setUint32(length - 8);
            setUint32(0x45564157); // "WAVE"
            setUint32(0x20746d66); // "fmt "
            setUint32(16);
            setUint16(1); // PCM
            setUint16(numOfChan);
            setUint32(abuffer.sampleRate);
            setUint32(abuffer.sampleRate * 2 * numOfChan);
            setUint16(numOfChan * 2);
            setUint16(16);
            setUint32(0x61746164); // "data"
            setUint32(length - pos - 4);

            for(i = 0; i < abuffer.numberOfChannels; i++) channels.push(abuffer.getChannelData(i));

            while(pos < length) {
                for(i = 0; i < numOfChan; i++) {
                    sample = Math.max(-1, Math.min(1, channels[i][offset]));
                    sample = (sample < 0 ? sample * 0x8000 : sample * 0x7FFF);
                    view.setInt16(pos, sample, true);
                    pos += 2;
                }
                offset++;
            }
            return buffer;
        }

        // מאזיני אירועים
        document.getElementById('generate-btn').addEventListener('click', generateSound);
        document.getElementById('play-btn').addEventListener('click', togglePlay);
        document.getElementById('download-btn').addEventListener('click', downloadWav);

        // אתחול הקונטקסט בלחיצה ראשונה (דרישת דפדפן)
        window.addEventListener('mousedown', () => {
            if (audioContext.state === 'suspended') audioContext.resume();
        }, { once: true });

        // פונקציונליות הקפצה של הברים בויזואליזציה בטעינה ראשונית
        setInterval(() => {
            if (!isPlaying) {
                const bars = document.querySelectorAll('.wave-bar');
                bars.forEach(bar => {
                    bar.style.height = (Math.random() * 30 + 10) + 'px';
                });
            }
        }, 1500);

    </script>
</body>
</html>
